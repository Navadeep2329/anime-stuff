<html>
  <head>
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Poppins', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .div {
        background: rgba(255,255,255,0.1);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        text-align: center;
        width: 350px;
      }

      h2 {
        margin-bottom: 15px;
        font-weight: 600;
      }

      label {
        display: block;
        margin: 12px 0;
        font-size: 0.95rem;
      }

      input {
        padding: 8px;
        border-radius: 5px;
        border: none;
        outline: none;
        width: 90%;
        margin-top: 5px;
      }

      .btn, .go-back {
        margin: 10px 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.3s, background 0.3s;
      }

      .btn {
        background: #e94560;
        color: white;
      }

      .go-back {
        background: #1dd1a1;
        color: white;
      }

      .btn:hover, .go-back:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <div class="div" id="signupForm">
      <h2>Sign Up</h2>
      <form>
        <label>First Name:<br><input type="text" placeholder="John" id="name"></label>
        <label>Last Name:<br><input type="text" placeholder="Doe" id="last"></label>
        <label>Date Of Birth:<br><input type="date" id="date"></label>
        <label>City:<br><input type="text" placeholder="City" id="city"></label>
      </form>

      <button class="btn" onclick="signup()">Sign Up</button>
      <a href="/Main Page/mainpage.html">
        <button class="go-back">Go Back</button>
      </a>
    </div>

    <script>
      function signup() {
        let firstName = document.getElementById("name").value;
        let lastName = document.getElementById("last").value;
        let dob = document.getElementById("date").value;
        let city = document.getElementById("city").value;

        if(firstName === "" || lastName === "" || dob === "" || city === "") {
          alert("Please enter all the details.");
          return;
        } else {
          alert("Your details are taken. Thank you!");
          window.location.href = "mainpage.html";
        }
      }
    </script>
  </body>
</html>
